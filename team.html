<!DOCTYPE html>
<html lang="sv">
	<head>
		<title>Svenska hockeylag</title>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css">

		<!-- JavaScript -->
		<script src="js/main.js" type="module"></script>	
	</head>
	
	<body>
		<header>
			<a class="nav-link" href="index.html"><h1 class="center" id="teamName"></h1></a>
			<p>Klicka på en spelare för att få mer information</p>


		</header>

		<main>
			<div id="team-image"></div>
			<div id="wrapper">
		
			<div id="table-players">
			<table class="table-players">
				<thead>
					<tr>
						
						<td class="team-name">Namn</td>
						<td>Tröjnummer</td>
						<td>Nationalitet</td>
						
					
					</tr>
				</thead>
				<tbody id="teams_or_players_table">
				</tbody>
				
			</table>
			
		</div>
			<div id="team-information">
				
			</div>
		</div>
		<div id="stylized" class ="add-player">
			<form autocomplete="off" class="add-player-form">
				<label>Lägg till en spelare: </label>
				<input type="text" id="playerName" placeholder="Namn *">
				<input type="text" id="playerId" placeholder="Spelar ID *">
				<input type="text" id="position" placeholder="Position *">
				<input type="text" id="number" placeholder="Tröjnummer *">
				<input type="text" id="born" placeholder="Ålder">
				<input type="text" id="birthplace" placeholder="Nationalitet *">
				<input type="text" id="length" placeholder="Längd">
				<input type="text" id="weight" placeholder="Vikt">
				<input type="text" id="shoots" placeholder="Skjuter från/plockar med">
				<input type="text" id="youthTeam" placeholder="Ungdomslag">
				<input type="text" id="contract" placeholder="Kontrakt till">
				
				<span class="button add" id="addPlayer">Lägg till</span>
			</form>
	
			
		</div>
		
		</main>

	</body>
</html>
